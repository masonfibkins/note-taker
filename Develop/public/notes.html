<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
</head>

<div class = "all">
<body>
  <nav class="navbar navbar-light bg-transparent">
    <a href="/">Note Taker
    </a>
    
    <div class="icons">
      <i class="fas fa-save text-dark save-note"></i>
      <i class="fas fa-pen text-dark new-note"></i>
      <a>Day/Night Mode</a>
    <div class="toggle">
      <input type="checkbox" id="toggle">
    </div>
    </div>
    
  </nav>
  
  
  <div style="background:transparent !important" class="container-fluid">
    <div style="background:transparent !important" class="row">
      <div style="background:transparent !important" class="col-4 list-container">
        <div style="background:transparent !important" class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>

      <div class="main-text">
      <div style="background:transparent !important" class = "note-body">
      <div style="background:transparent !important"  class="col-8">
        <input style="background:transparent !important" class="note-title" placeholder= "Note Title" maxlength="28" type="text">
        <textarea style="background:transparent !important" class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
</div>
</div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
